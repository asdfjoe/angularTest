<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
<div class="spacer-sm"></div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name" class="form-control"
      required>
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address" class="form-control"
      required>
  </div>

  <button *ngIf="checkoutForm.value.name === '' || checkoutForm.value.address === '' " class="button" type="submit" disabled="true">Purchase</button>
  <button *ngIf="checkoutForm.value.name != '' && checkoutForm.value.address != ''" class="button" type="submit">Purchase</button>

</form>
